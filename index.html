<!DOCTYPE html>
<head>
	<link rel="stylesheet" href="css/style.css">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="js/userinfo.js"></script>
	<title>Grade Calculator</title>
	
</head>
<body>

	<div id="addcourse">
		<div class="form">
			<h3>Add a Course:</h3>
			<label for="coursename">Course Name:</label><br>
			<input type="text" name="coursename" placeholder="Stuff 1101: Introduction to Things">
			<label for="credits">Credits:</label><br>
			<input type="text" name="credits" placeholder="3 or 4">			
			<a href="#" class="add">Add Course</a> <a href="#" class="delete">Never Mind</a>
		</div>
	</div>
		
	<div id="container">
		<div id="top">
			<h1>Grade Calculator</h1>
		</div>
		
		<div id="sidebar">
			<h2>Courses</h2>
			<div id="courselist">
			</div>
			<a href="#" class="add">+ Add Course</a>
			
			<div class="toolbox">
				<h2>Toolbox</h2>
				<p id="save">Save Course Info</p>
				<p id="forget">Forget Course Info</p>
				<p id="exportpdf">Export Data as PDF</p>
				<p id="exportcsv">Export Data as CSV</p>
				<p id="exportjson">Export Data as JSON</p>
			</div>
		</div>
		<div id="courseinfo">
			
		</div>
		
		
	</div>
</body>
</html>
